<h2 class="section-title">Candidates</h2>


<ng-container *ngIf="candidates?.length; else noData">

      <div class="table-overflow">
            <table mat-table [dataSource]="candidates" class="mat-elevation-z1 content candidates-table" style="width:100%">

                  <!-- Name -->
                  <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let c"> {{ c.name }} </td>
                  </ng-container>
      
                  <!-- Surname -->
                  <ng-container matColumnDef="surname">
                        <th mat-header-cell *matHeaderCellDef> Surname </th>
                        <td mat-cell *matCellDef="let c"> {{ c.surname }} </td>
                  </ng-container>
      
                  <!-- Seniority -->
                  <ng-container matColumnDef="seniority">
                        <th mat-header-cell *matHeaderCellDef> Seniority </th>
                        <td mat-cell *matCellDef="let c">
                              <ng-container [ngSwitch]="c.seniority">

                                    <mat-chip *ngSwitchCase="Seniority.Senior" selected class="senior-badge badge-text">
                                          Senior
                                    </mat-chip>
      
                                    <mat-chip *ngSwitchCase="Seniority.Junior" selected class="junior-badge badge-text">
                                          Junior
                                    </mat-chip>
                                    
                              </ng-container>
                        </td>
                  </ng-container>
      
                  <!-- Years of Experience -->
                  <ng-container matColumnDef="experience">
                        <th mat-header-cell *matHeaderCellDef> Experience </th>
                        <td mat-cell *matCellDef="let c"> {{ c.years }} years </td>
                  </ng-container>
      
                  <!-- Availability -->
                  <ng-container matColumnDef="availability">
                        <th mat-header-cell *matHeaderCellDef> Availability </th>
                        <td mat-cell *matCellDef="let c">
                              <mat-icon aria-label="available">
                                    {{ c.availability ? 'check_circle' : 'cancel' }}
                              </mat-icon>
                        </td>
                  </ng-container>
      
                  <!-- Header and rows -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
</ng-container>

<ng-template #noData>
      <p class="no-candidates-text content">There are no candidates yet.</p>
</ng-template>
