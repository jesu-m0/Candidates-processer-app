<ng-container *ngIf="candidates?.length; else noData">
      <table mat-table [dataSource]="candidates" class="mat-elevation-z1" style="width:100%">

            <!-- Name -->
            <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let c"> {{ c.name }} </td>
            </ng-container>

            <!-- Surname -->
            <ng-container matColumnDef="surname">
                  <th mat-header-cell *matHeaderCellDef> Surname </th>
                  <td mat-cell *matCellDef="let c"> {{ c.surname }} </td>
            </ng-container>

            <!-- Seniority -->
            <ng-container matColumnDef="seniority">
                  <th mat-header-cell *matHeaderCellDef> Seniority </th>
                  <td mat-cell *matCellDef="let c">
                        <mat-chip selected>
                              {{ c.seniority | titlecase }}
                        </mat-chip>
                  </td>
            </ng-container>

            <!-- Years of Experience -->
            <ng-container matColumnDef="experience">
                  <th mat-header-cell *matHeaderCellDef> Experience </th>
                  <td mat-cell *matCellDef="let c"> {{ c.years }} years </td>
            </ng-container>

            <!-- Availability -->
            <ng-container matColumnDef="availability">
                  <th mat-header-cell *matHeaderCellDef> Availability </th>
                  <td mat-cell *matCellDef="let c">
                        <mat-icon aria-label="available">
                              {{ c.availability ? 'check_circle' : 'cancel' }}
                        </mat-icon>
                  </td>
            </ng-container>

            <!-- Header and rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</ng-container>

<ng-template #noData>
      <p>There are no candidates yet.</p>
</ng-template>
