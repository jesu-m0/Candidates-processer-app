<div class="form-bg">
      <div class="container">
            <app-candidates-form (submitCandidate)="onCandidateSubmit($event)"></app-candidates-form>
      </div>
</div>

<div class="container">

      <p *ngIf="errorMessage()" class="error-message mat-body-1">
            {{ errorMessage() }}
      </p>
      
      <app-candidates-list [candidates]="candidates()"></app-candidates-list>
</div>
